<!DOCTYPE html>
<html>

<head>
    <title>stock List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <main>
        <div class="container">
            <h1 class="app-title">Trade List</h1>

            <div class="stock-box">
                <table class="stock-list js-stock-list">
                    <thead>
                        <th>Ticker</th>
                        <th>Holding</th>
                        <th>Value</th>
                        <th></th>
                    </thead>
                    <tbody id="stock-list">
                    </tbody>
                    <tfoot>
                        <td colspan="2">Total</td>
                        <td id="total">0</td>
                        <td />
                    </tfoot>
                </table>
            </div>

            <form id="js-form">
                <input name="ticker" autofocus type="text" aria-label="Enter a new stock item" placeholder="MSFT"
                    class="js-stock-input" />
                <input name="holding" type="number" aria-label="Set number of stocks" placeholder="1"
                    class="js-stock-number" />
                <input type="submit" name="Add" value="Add" aria-label="Add the holding">
            </form>
        </div>
    </main>

    <script src="/src/tradelist.ts"></script>
</body>

</html>
